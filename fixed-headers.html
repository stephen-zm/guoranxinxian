<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>果然新鲜</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage fixed header and footer." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fixed, header,footer, absolute, positioned,css" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
		padding:0;
	}
	.intro p{
		color: #fff;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}

	/* Fixed header and footer.
	* --------------------------------------- */
	#header{
		position:fixed;
		height: 50px;
		display:block;
		width: 100%;
		background: #333;
		z-index:9;
		text-align:center;
		color: #f2f2f2;
		padding: 20px 0 0 0;
	}

	#header{
		top:0px;
	}
	#footer{
		bottom:0px;
	}


	/* Bottom menu
	* --------------------------------------- */
	#infoMenu {
		bottom: 80px;
	}
	#infoMenu li a {
		color: #fff;
		z-index: 999;
	}
	#slide2{
		
	}
    #section0{
    	background: #4E7F89;
    }
    .section{
    	/* background-image: url(img/zm42.jpg);
    	background-size: cover; */
    }
    .q{
    	width: 300px;
    	height: 300px;
    	border-radius: 50%;
    	margin-left: 200px;
    	float: left;
    }
    .q img{
    	width: 300px;
    	height: 300px;
    	border-radius: 50%;
    }
    .w img{
    	width: 300px;
    	height: 300px;
    	border-radius: 50%;
    }
    .w{
    	width: 300px;
    	height: 300px;
    	border-radius: 50%;
    	margin-left: 100px;
    	float: left;
    }
	</style>
</head>
<body>

<div id="header">我的作品</div>
<div id="fullpage">
	<div class="section " id="section0">
		<div class="intro">
			<p>我的作品</p>
		</div>
	</div>
	<div class="section" id="section1">
	    <div class="slide" id="slide1">
			<div class="q">
				<a href=" https://stephen-zm.github.io/mi/">
					<img src="img/zm41.jpg" alt="">
				</a>
			</div>
			<div class="w">
				<a href="  https://stephen-zm.github.io/guoranxinxian/">
					<img src="img/zm43.jpg" alt="">
				</a>
			</div>
			<div class="w"></div>
			<div class="w"></div>
		</div>

	    <div class="slide" id="slide2">
			<h1>end</h1>
		</div>

	</div>
</div>

<script type="text/javascript" src="js/fullpage.js"></script>
<script type="text/javascript" src="js/examples.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
        css3: true
    });
</script>

</body>
</html>
